---
name: Deploy to CloudFront
on:
  push:
    branches:
      - main

jobs:
  build-hugo-and-push-to-s3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          apt install -y hugo
      - run : |
          ls -la .
          cat hugo.yaml
      - run: |
          hugo && ls -la public/
      - run: |
          echo Upload these files to s3 for server
